<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>YOUR GAME HERE!</h1>
    
  <span id="player-guess">
    <input class="player-one" placeholder="Guess (1-25)" type="number">
    <input class="player-two" placeholder="Guess (1-25)" type="number">
    <button id="submit-button">Submit Guesses</button>
  </span>

  
  
  <div id="display-area">
    <h3>Number of rounds ${placeholderVariable}</h3>
    
    <table>
      <thead>
        <tr>
          <th>Answer</th>
          <th>Player One</th>
          <th>Player Two</th>
        </tr>
      </thead>

      <tbody id="table-body">
        <!-- appended guesses here! -->
      </tbody>
    </table>

  </div>
    
</body>
</html>
